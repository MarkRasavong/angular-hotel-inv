<h2>{{title}}</h2>
<table>
  <tr>
    <th>idx</th>
    <th>Even/Odd</th>
    <th>Room Number</th>
    <th>Room Type</th>
    <th>Room Price</th>
    <th>Room Amenities</th>
    <th>Check-in Time</th>
    <th>Select Room</th>
  </tr>
  <tr [ngClass]="e ? 'even' : 'odd'" *ngFor="let room of rooms; let e = even; let o = odd let i = index">
    <!-- loops each object -->
    <td>{{ i }}</td>
    <td>{{e ? "Even" : "Odd"}}</td>
    <td>{{ room.roomNumber }}</td>
    <td>{{ room.roomType }}</td>
    <td>{{ room.price }}</td>
    <td>{{ room.amenities }}</td>
    <td>{{ room.checkinTime }}</td>
    <td><button class="btn btn-primary" (click)="selectRoom(room)">Select</button></td>
  </tr>
</table>
